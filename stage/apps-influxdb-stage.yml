name: apps-influxdb-stage
releases:
  - name: &release_name influxdb
    version: '1.7.10'

stemcells:
- alias: xenial
  os: ubuntu-xenial
  version: 'latest'

instance_groups:
- name: influxdb
  env:
    persistent_disk_fs: xfs
  instances: 1
  jobs:
  - name: influxdb
    release: *release_name
  - name: chronograf
    release: *release_name
  - name: telegraf
    release: *release_name
  - name: kapacitor
    release: *release_name
  vm_type: large
  persistent_disk_type: 512GB
  stemcell: xenial
  networks:
  - default:
    - dns
    - gateway
    name: &network_name db-service
    static_ips:
    - 10.100.22.1
  azs:
  - z1

properties:
  influxdb:
    admin:
      user: ((apps_influxdb_stage_root))
      password: ((apps_influxdb_stage_rootpassword))
    database: test

variables:
- name: apps_influxdb_stage_root
  type: password
- name: apps_influxdb_stage_rootpassword
  type: password
    
update:
  canaries: 1
  max_in_flight: 10
  canary_watch_time: 1000-30000
  update_watch_time: 1000-30000
